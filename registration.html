<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationWeb</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <main class="mainre">
      <h1>Регістрація</h1>
      <form action=" https://fom.in.ua/echo" method="get">
        <label for="mail">Email</label>
        <input
          type="email"
          id="mail"
          placeholder="Write here your email"
          class="stroke"
        />

        <label for="password">Password</label>
        <input
          class="stroke"
          type="password"
          id="password"
          placeholder="Write here your new password"
        />

        <label for="pagain">Confirmation</label>
        <input
          class="stroke"
          type="password"
          id="pagain"
          placeholder="Write your password again"
        />
      </form>
    </main>
  </body>
</html>
