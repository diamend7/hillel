<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <input id="forPrice" type="checkbox" class="pseudoelement-action" data-gtm-form-interact-field-id="1"> -->
    <header>
      <form action=" https://fom.in.ua/echo" method="post">
        <select name="cartype" id="cartype11">
          <option value="nomatter">Будь-яка</option>
          <option value="cartype2">Мото</option>
          <option value="cartype3">Вантажівки</option>
          <option value="cartype4">Причепи</option>
          <option value="cartype5">Автобуси</option>
          <option value="cartype6">Танк</option>
          <option value="cartype7">Бандеромобіль</option>
        </select>
        <select name="whoscar" id="whos">
          <option value="nomatter">Будь-яка</option>
          <option value="bmw">BMW</option>
          <option value="md">Mercedes</option>
          <option value="hd">Honda</option>
          <option value="sr">Shevrolet</option>
          <option value="fd">Ford</option>
          <option value="ww">WOLKSWAGEN</option>
          <option value="sm">Samsung</option>
        </select>
        <select name="country" id="country">
          <option value="nomatter">Будь-яка</option>
          <option value="usa">America</option>
          <option value="fr">France</option>
          <option value="gr">Germany</option>
          <option value="pl">Poland</option>
          <option value="ua">Ukraine</option>
          <option value="ng">Nigeria</option>
          <option value="ch">China</option>
        </select>
        <div class="dateCost">
          <p>Ціна</p>
          <label for="from">От:</label>
          <input type="number" id="from" min="0" name="cost" />
          <label for="to">До:</label>
          <input type="number" id="to" name="cost2" />
        </div>
        <div class="dateShip">
          <p>Рік випуску</p>
          <label for="from2">От:</label>
          <input
            type="number"
            id="from2"
            min="1939"
            max="2024"
            value="1939"
            name="age"
          />
          <label for="to2">До:</label>
          <input
            type="number"
            id="to2"
            min="1939"
            max="2024"
            value="2024"
            name="age"
          />
        </div>
        <div class="statediv">
          <p>Стан</p>
          <label for="everyone">Будь-яка</label>
          <input type="checkbox" name="nomatterstate" id="everyone" />
          <label for="state">Нова</label>
          <input type="checkbox" name="state" id="state" />
          <label for="state2">Бита</label>
          <input type="checkbox" name="state2" id="state2" />
          <label for="state3">У кредиті</label>
          <input type="checkbox" name="state3" id="state3" />
          <label for="state4">Нерозмитнена</label>
          <input type="checkbox" name="state4" id="state4" />
        </div>
        <div class="gasdiv">
          <p>Стан</p>
          <label for="everyone2">Будь-яка</label>
          <input type="checkbox" name="nommatergas" id="everyone2" />
          <label for="gas">Газ</label>
          <input type="checkbox" name="gas" id="gas" />
          <label for="gas2">Бензин</label>
          <input type="checkbox" name="gas2" id="gas2" />
          <label for="gas3">Дизельне</label>
          <input type="checkbox" name="gas3" id="gas3" />
          <label for="gas4">Уран</label>
          <input type="checkbox" name="gas4" id="gas4" />
        </div>
        <div class="mechanicdiv">
          <p>Коробка передач</p>
          <label for="everyone3">Будь-яка</label>
          <input type="checkbox" name="nommatermech" id="everyone3" />
          <label for="machanic2">Автомат</label>
          <input type="checkbox" name="machanic2" id="machanic2" />
          <label for="machanic3">Механіка</label>
          <input type="checkbox" name="machanic3" id="machanic3" />
        </div>
        <div class="colordiv">
          <!-- ...не я чет не хочу 255 цветов писать -->
          <p>Колір</p>
          <label for="everyone4">Будь-який</label>
          <input type="checkbox" name="nomattercolor" id="everyone4" />
          <label for="color">Чорний</label>
          <input type="checkbox" name="color" id="color" />
          <label for="color2">Біла</label>
          <input type="checkbox" name="color2" id="color2" />
          <label for="color3">Сіра</label>
          <input type="checkbox" name="color3" id="color3" />
          <label for="color4">Радужна</label>
          <input type="checkbox" name="color4" id="color4" />
        </div>
        <div class="comfort">
          <select name="comfort" id="comfort">
            <option value="nomattercomf">Будь-яка</option>
            <option value="vip">Люкс</option>
            <option value="leather">Шкіра</option>
            <option value="megavip">Слоновая кость</option>
          </select>
        </div>

        <button class="btn">click</button>
      </form>
    </header>
  </body>
</html>
