<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationWeb</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="img">
      <form class="form" action="https://fom.in.ua/echo" method="get">
        <label for="mail">Email</label>
        <input
          type="email"
          id="mail"
          placeholder="Write here your email"
          class="stroke"
          name="mail"
          required
        />

        <label for="password">Password</label>
        <input
          class="stroke"
          type="password"
          id="password"
          placeholder="Write here your new password"
          name="password"
          required
        />

        <label for="pagain">Confirm</label>
        <input
          class="stroke"
          type="password"
          id="pagain"
          placeholder="Write your password again"
          name="confirm"
          required
        />
        <button class="btn">Sign Up</button>
        <p class="alr">Already registrated?| <a href="login.html">Log In</a></p>
      </form>
    </div>
  </body>
</html>
